<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"/>
</head>
<body>
    <div class="p-4 bg-warning text-center">
        This box has padding(p-4) space inside conatiner
    </div>
    <div class="m-4 bg-info text-center">
        This box has margin(m-4) space outside conatiner
    </div>
    <div class="border border-primary rounded-3">
        This box has a blue border and rounded corners
    </div>  
    <div class="p-4 m4 border-warning rounded shadow bg-success text-light">
        Stylish div using padding, margin, border-radius, shadow & bg-color
    </div>
    <hr />
    <h3>Hello,Bs! <small class="text-body-secondary">Bootstrap is working properly</small></h3>  
    <hr />
    <figure class="text-center">
        <blockquote class="blockquote">
          <p>A well-known quote,contained in a blockquote element</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Someone famous in <cite title="Source Title">Source Title</cite>
        </figcaption>
    </figure>
</body>
</html>
