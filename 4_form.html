<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySite Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background: #fff;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }
        .sidebar a {
            display: block;
            padding: 10px 0;
            margin-bottom: 5px;
            text-decoration: none;
            color: #000;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #e3e3e3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">MySite</a>
     <div class="ms-auto">
        <a href="#" class="btn btn-light btn-sm">Sign Up</a>
     </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <a href="#">Home</a>
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </div>
            <div class="col-md-10 p-4">
                <h3>Dashboard</h3>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                        <h5 class="card-title">Card One</h5>
                    <p class="card-text">This is a Bootstrap card with shadow and padding.</p>
                    <a href="#" class="btn btn-primary btn-sm">Read More</a>     
                        </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card border-success">
                    <div class="card-body">
                        <h5 class="card-title">Card Two</h5>
                    <p class="card-text">Another example of a styled card.</p>
                    <a href="#" calss="btn btn-outline-success btn-sm">Details</a>    
                    </div>        
                    </div>
                    </div>
                    <div class="mt-5">
                        <h4>Contact Us</h4>
                        <form class="mt-3">
                            <div class="mb-3">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Enter your name"> </div>
                                <div class="mb-3">
                                <label>Email address</label>
                                <input type="email" class="form-control" placeholder="Enter email"></div>
                                <div class="mb-3">
                                <label>Message</label>
                                <textarea class="form-control" rows="4" placeholder="Your message"></textarea>
                                </div>
                                <button class="btn btn-dark">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
